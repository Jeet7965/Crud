<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="color: #fff; background-color:#1d2630">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5">
                CRUD APPLICATION
            </h1>

        </div>
        <div class="main row justify-content-center">
            <form id="student_form" class=" row justify-content-center">
                <div class="col-10 mb-3">
                    <label for="Firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="FirstName" autocomplete="off">

                </div>
                <div class="col-10 mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id='lastname' placeholder="Lastname" autocomplete="off">
                </div>
                <div class=" col-10 mb-3">
                    <label for=" address" class="form-label">Address</label>
                    <textarea class="form-control" name="address" id="address" rows="3" placeholder="text"
                        autocomplete="off"></textarea>
                </div>
                <button type="submit" class="btn btn-primary col-8" id="btn">Submit</button>
            </form>

            <div class="col-12 mt-5">
                <div class="table-responsive-md">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th >FirstName</th>
                                <th >LastName</th>
                                <th >Address</th>
                                <th >Aaction</th>
                            </tr>
                        </thead>
                        <tbody id="student">
                            <tr class="">
                                <td >ram</td>
                                <td>chauhan</td>
                                <td>patirajpur</td>
                                <td>
                                    <button class="btn btn-warning btn-sm " onclick="editData(this)" >Edit</button>
                                    <button class="btn btn-danger btn-sm  "onclick="removeData(this)"  >Delete</button>
                                    
                                </td> 

                            </tr>

                        </tbody>
                    </table>

                    
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
